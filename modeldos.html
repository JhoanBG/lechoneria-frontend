<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Mesas 3D</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }
        #three-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        canvas { display: block; }
        .ui-panel, .controls-panel, .instructions, .next-button {
            position: absolute;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .ui-panel { top: 20px; left: 20px; width: 280px; }
        .controls-panel { top: 20px; right: 20px; }
        .instructions {
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 10px 15px;
        }
        .next-button {
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-weight: bold;
            display: none;
        }
        .next-button.show { display: block; }
        @media (max-width: 768px) {
            .ui-panel, .controls-panel { position: relative; width: auto; margin: 10px; }
            .instructions { position: relative; margin: 10px; }
        }
    </style>
</head>
<body>
    <div id="three-container"></div>

    <div class="ui-panel">
        <div><strong>Selector de Mesas</strong></div>
        <p id="mesa-info">Haz clic en una mesa para seleccionarla.</p>
    </div>

    <div class="controls-panel">
        <button onclick="resetCamera()">üè† Vista Inicial</button>
    </div>

    <div class="instructions">
        üñ±Ô∏è Clic: Seleccionar mesa<br>
        üîÑ Arrastrar: Rotar vista<br>
        üîç Scroll: Zoom
    </div>

    <button id="nextButton" class="next-button" onclick="redirectToReserved()">
        Continuar con Reserva ‚û°Ô∏è
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, model, controls;
        let selectedTable = null;

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f5f5);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('three-container').appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const light = new THREE.DirectionalLight(0xffffff, 0.8);
            light.position.set(1, 1, 1);
            scene.add(light);

            const loader = new THREE.GLTFLoader();
            loader.load('/models/model.glb', gltf => {
                model = gltf.scene;
                scene.add(model);

                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);

                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                camera.position.z = maxDim * 2;

                renderer.domElement.addEventListener('click', onModelClick);
            });

            animate();
        }

        function onModelClick(event) {
            if (!model) return;

            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(model, true);

            if (intersects.length > 0) {
                const clickedObject = intersects[0].object;
                const tableName = clickedObject.name || 'mesa';

                fetch(`http://localhost:3003/mesa/${tableName}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.estado === 'reservada') {
                            alert(`${tableName} ya est√° reservada.`);
                        } else {
                            if (confirm(`¬øReservar ${tableName}?`)) {
                                fetch('http://localhost:3003/reservar', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({
                                        nombre: tableName,
                                        hora_inicio: '00:00:00',
                                        hora_fin: '00:00:00'
                                    })
                                })
                                .then(res => res.json())
                                .then(response => {
                                    if (response.message.includes('exitosamente')) {
                                        clickedObject.material.color.setHex(0xff0000);
                                        document.getElementById('mesa-info').textContent = `Seleccionaste ${tableName}`;
                                        document.getElementById('nextButton').classList.add('show');
                                        selectedTable = tableName;
                                    } else {
                                        alert(response.message);
                                    }
                                });
                            }
                        }
                    });
            }
        }

        function redirectToReserved() {
            if (selectedTable) {
                window.location.href = 'http://127.0.0.1:5502/infraest/reservados.html';
            }
        }

        function resetCamera() {
            camera.position.set(0, 0, 10);
            controls.reset();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
