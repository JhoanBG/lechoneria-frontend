<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Mesas 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        #three-container {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        canvas {
            display: block;
            border-radius: 20px;
        }

        /* UI Panel */
        .ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            min-width: 280px;
            transition: all 0.3s ease;
        }

        .ui-panel:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .panel-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .info-text {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .selected-table {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            font-weight: 500;
            text-align: center;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        /* Controls Panel */
        .controls-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .control-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .control-button:active {
            transform: translateY(0);
        }

        .control-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Next Button */
        .next-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 15px 35px rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .next-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(76, 175, 80, 0.4);
        }

        .next-button.show {
            display: flex;
            animation: slideInUp 0.5s ease;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Loading Screen */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 18px;
            font-weight: 500;
        }

        /* Instructions */
        .instructions {
            position: absolute;
            bottom: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 14px;
            max-width: 300px;
        }

        .instruction-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .instruction-item:last-child {
            margin-bottom: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .ui-panel, .controls-panel {
                position: relative;
                margin: 10px;
                width: calc(100% - 20px);
            }
            
            .instructions {
                position: relative;
                margin: 10px;
                max-width: none;
            }
            
            #three-container {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Cargando modelo 3D...</div>
    </div>

    <!-- Main 3D Container -->
    <div id="three-container"></div>
    
    <!-- UI Panel -->
    <div class="ui-panel">
        <div class="panel-title">
            <div class="status-indicator"></div>
            Selector de Mesas
        </div>
        <div class="info-text">
            Haz clic en cualquier mesa del restaurante para seleccionarla y proceder con tu reserva.
        </div>
        <div id="selected-info" style="display: none;">
            <div class="selected-table">
                <div>Mesa seleccionada: <span id="table-name">-</span></div>
                <div style="font-size: 12px; margin-top: 5px; opacity: 0.9;">
                    Capacidad: <span id="table-capacity">-</span> personas
                </div>
            </div>
        </div>
    </div>

    <!-- Controls Panel -->
    <div class="controls-panel">
        <button class="control-button" onclick="resetCamera()">
            üè† Vista Inicial
        </button>
        <button class="control-button" onclick="toggleWireframe()">
            üî≤ Wireframe
        </button>
        <button class="control-button" onclick="resetSelection()">
            ‚ùå Limpiar Selecci√≥n
        </button>
    </div>

    <!-- Instructions -->
    <div class="instructions">
        <div class="instruction-item">
            <span>üñ±Ô∏è</span>
            <span>Clic izquierdo: Seleccionar mesa</span>
        </div>
        <div class="instruction-item">
            <span>üîÑ</span>
            <span>Arrastrar: Rotar vista</span>
        </div>
        <div class="instruction-item">
            <span>üîç</span>
            <span>Scroll: Zoom in/out</span>
        </div>
    </div>

    <!-- Next Button -->
    <button id="nextButton" class="next-button" onclick="redirectToReserved()">
        Continuar con Reserva ‚û°Ô∏è
    </button>

    <!-- Three.js Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Variables globales
        let scene, camera, renderer, controls;
        let selectedTable = null;
        let tables = [];
        let isWireframe = false;
        let originalCameraPosition = new THREE.Vector3();

        // Inicializaci√≥n
        function init() {
            // Crear escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f5f5);

            // Crear c√°mara
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 10, 15);
            originalCameraPosition.copy(camera.position);

            // Crear renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('three-container').appendChild(renderer.domElement);

            // Controles
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;

            // Iluminaci√≥n
            setupLighting();

            // Crear escena de ejemplo (ya que no tenemos el archivo GLB)
            createExampleScene();

            // Configurar interacci√≥n
            setupInteraction();

            // Ocultar pantalla de carga
            setTimeout(() => {
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                }, 500);
            }, 2000);

            // Iniciar bucle de renderizado
            animate();
        }

        function setupLighting() {
            // Luz ambiental
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            // Luz direccional
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Luz puntual
            const pointLight = new THREE.PointLight(0xffffff, 0.5, 50);
            pointLight.position.set(-10, 10, -10);
            scene.add(pointLight);
        }

        function createExampleScene() {
            // Crear suelo
            const floorGeometry = new THREE.PlaneGeometry(30, 30);
            const floorMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x8B4513,
                transparent: true,
                opacity: 0.8
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            // Crear mesas de ejemplo
            createExampleTables();
        }

        function createExampleTables() {
            const tablePositions = [
                { x: -8, z: -8, name: "Mesa 1", capacity: 4 },
                { x: 0, z: -8, name: "Mesa 2", capacity: 2 },
                { x: 8, z: -8, name: "Mesa 3", capacity: 6 },
                { x: -8, z: 0, name: "Mesa 4", capacity: 4 },
                { x: 8, z: 0, name: "Mesa 5", capacity: 4 },
                { x: -8, z: 8, name: "Mesa 6", capacity: 8 },
                { x: 0, z: 8, name: "Mesa 7", capacity: 2 },
                { x: 8, z: 8, name: "Mesa 8", capacity: 6 }
            ];

            tablePositions.forEach((pos, index) => {
                const table = createTable(pos.x, pos.z, pos.name, pos.capacity);
                tables.push(table);
                scene.add(table);
            });
        }

        function createTable(x, z, name, capacity) {
            const group = new THREE.Group();
            
            // Mesa
            const tableGeometry = new THREE.CylinderGeometry(1.5, 1.5, 0.1, 32);
            const tableMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const tableTop = new THREE.Mesh(tableGeometry, tableMaterial);
            tableTop.position.y = 1;
            tableTop.castShadow = true;
            group.add(tableTop);

            // Pata
            const legGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1, 8);
            const legMaterial = new THREE.MeshLambertMaterial({ color: 0x654321 });
            const leg = new THREE.Mesh(legGeometry, legMaterial);
            leg.position.y = 0.5;
            leg.castShadow = true;
            group.add(leg);

            // Sillas
            for (let i = 0; i < Math.min(capacity, 8); i++) {
                const angle = (i / capacity) * Math.PI * 2;
                const chairX = Math.cos(angle) * 2.5;
                const chairZ = Math.sin(angle) * 2.5;
                
                const chair = createChair();
                chair.position.set(chairX, 0, chairZ);
                chair.lookAt(0, 0, 0);
                group.add(chair);
            }

            group.position.set(x, 0, z);
            group.userData = { name, capacity, isTable: true };
            
            return group;
        }

        function createChair() {
            const group = new THREE.Group();
            
            // Asiento
            const seatGeometry = new THREE.BoxGeometry(0.8, 0.1, 0.8);
            const seatMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const seat = new THREE.Mesh(seatGeometry, seatMaterial);
            seat.position.y = 0.5;
            seat.castShadow = true;
            group.add(seat);

            // Respaldo
            const backGeometry = new THREE.BoxGeometry(0.8, 0.8, 0.1);
            const back = new THREE.Mesh(backGeometry, seatMaterial);
            back.position.set(0, 0.9, -0.35);
            back.castShadow = true;
            group.add(back);

            // Patas
            const legPositions = [
                [-0.3, -0.3], [0.3, -0.3], [-0.3, 0.3], [0.3, 0.3]
            ];
            
            legPositions.forEach(([x, z]) => {
                const legGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.5, 8);
                const legMaterial = new THREE.MeshLambertMaterial({ color: 0x654321 });
                const leg = new THREE.Mesh(legGeometry, legMaterial);
                leg.position.set(x, 0.25, z);
                leg.castShadow = true;
                group.add(leg);
            });

            return group;
        }

        function setupInteraction() {
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();

            renderer.domElement.addEventListener('click', (event) => {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(scene.children, true);

                if (intersects.length > 0) {
                    let clickedTable = null;
                    
                    // Buscar si se hizo clic en una mesa
                    for (let intersect of intersects) {
                        let obj = intersect.object;
                        while (obj.parent && !obj.userData.isTable) {
                            obj = obj.parent;
                        }
                        if (obj.userData.isTable) {
                            clickedTable = obj;
                            break;
                        }
                    }

                    if (clickedTable) {
                        selectTable(clickedTable);
                    }
                }
            });
        }

        function selectTable(table) {
            // Resetear mesa anterior
            if (selectedTable) {
                resetTableColor(selectedTable);
            }

            // Seleccionar nueva mesa
            selectedTable = table;
            highlightTable(table);

            // Actualizar UI
            document.getElementById('table-name').textContent = table.userData.name;
            document.getElementById('table-capacity').textContent = table.userData.capacity;
            document.getElementById('selected-info').style.display = 'block';
            document.getElementById('nextButton').classList.add('show');
        }

        function highlightTable(table) {
            table.children.forEach(child => {
                if (child.material) {
                    child.material = child.material.clone();
                    child.material.color.setHex(0x4CAF50);
                    child.material.emissive.setHex(0x004d00);
                }
            });
        }

        function resetTableColor(table) {
            table.children.forEach(child => {
                if (child.material) {
                    if (child.geometry.type === 'CylinderGeometry' && child.position.y > 0.5) {
                        child.material.color.setHex(0x8B4513);
                    } else {
                        child.material.color.setHex(0x654321);
                    }
                    child.material.emissive.setHex(0x000000);
                }
            });
        }

        // Funciones de control
        function resetCamera() {
            camera.position.copy(originalCameraPosition);
            controls.reset();
        }

        function toggleWireframe() {
            isWireframe = !isWireframe;
            scene.traverse((child) => {
                if (child.material) {
                    child.material.wireframe = isWireframe;
                }
            });
        }

        function resetSelection() {
            if (selectedTable) {
                resetTableColor(selectedTable);
                selectedTable = null;
                document.getElementById('selected-info').style.display = 'none';
                document.getElementById('nextButton').classList.remove('show');
            }
        }

        function redirectToReserved() {
            if (selectedTable) {
                // Aqu√≠ puedes redirigir a la p√°gina de reserva
                alert(`Redirigiendo a reserva para ${selectedTable.userData.name} (${selectedTable.userData.capacity} personas)`);
                // window.location.href = '/reserva?mesa=' + selectedTable.userData.name;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Redimensionar
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Inicializar cuando se carga la p√°gina
        window.addEventListener('load', init);
    </script>
</body>
</html>
